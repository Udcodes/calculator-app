<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./main.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="display"></div>
      <div class="buttons">
        <button class="clear">C</button>
        <!-- data-num was added to each class to separate data from presentation -->
        <button class="operator" data-num="+/-">+/-</button>
        <button class="percentage" data-num="%">%</button>
        <button class="divide operator side" data-num="/">รท</button>
        <button class="number" data-num="7">7</button>
        <button class="number" data-num="8">8</button>
        <button class="number" data-num="9">9</button>
        <button class="operator side" data-num="*">x</button>
        <button class="number" data-num="4">4</button>
        <button class="number" data-num="5">5</button>
        <button class="number" data-num="6">6</button>
        <button class="operator side" data-num="-">-</button>
        <button class="number" data-num="1">1</button>
        <button class="number" data-num="2">2</button>
        <button class="number" data-num="3">3</button>
        <button class="operator side" data-num="+">+</button>
        <button class="number btn last" data-num="0">0</button>
        <button class="number btn last" data-num=".">.</button>
        <button class="equals-operator last side" data-num="=">=</button>
      </div>
    </div>
  </body>
</html>
